<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trucker Tunes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Trucker Tunes</h1>
      <div class="tabs">
        <button id="ats-tab" class="tab-btn active">American Truck Simulator</button>
        <button id="ets2-tab" class="tab-btn">Euro Truck Simulator 2</button>
      </div>
    </header>
    
    <div class="player-container">
      <div class="now-playing">
        <div class="station-info">
          <h2 id="current-station">No channel selected</h2>
          <p id="station-genre"></p>
        </div>
        <div class="controls">
          <button id="prev-btn" class="control-btn">Previous</button>
          <button id="play-btn" class="control-btn">Play</button>
          <button id="next-btn" class="control-btn">Next</button>
        </div>
        <div id="error-message" style="display:none; color:red; margin:8px 0;"></div>
        <div class="volume-control">
          <span>Volume:</span>
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
        </div>
      </div>
    </div>
    
    <div class="station-list-container">
      <div class="filter-container">
        <input type="text" id="search-input" placeholder="Search channels...">
        <select id="genre-filter">
          <option value="">All genres</option>
        </select>
        <select id="language-filter">
          <option value="">All languages</option>
        </select>
      </div>
      
      <div class="view-options">
        <button id="all-stations-btn" class="view-btn active">All channels</button>
        <button id="favorites-btn" class="view-btn">Favorites</button>
      </div>
      
      <ul id="station-list" class="station-list"></ul>
    </div>
    
    <footer>
      <p>Original project: <a href="https://trucker-tunes.vercel.app/" target="_blank">Trucker_Tunes</a></p>
    </footer>
  </div>

  <script src="data/process_data.js"></script>
  <script src="popup.js"></script>
</body>
</html>
